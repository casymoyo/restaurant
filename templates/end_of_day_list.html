{% extends "base.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block title %} End Of Day List {% endblock%}
{% block content %}
<div class="Finance">
    <nav class="d-flex justify-content-between align-items-center rounded mb-2 p-2">
        <div>
            <a href='/' class='bx bx-home btn border fs-5 mx-2'></a>
            <span class='mt-2 fs-5'>End Of Day List</span>
        </div>
    </nav>
    <table class="table table-hover" id="eod_table" style="width: 100%;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Sales</th>
                <th>Amount Cashed</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for eod in eods %}
              <tr>
                    <td><small>{{ eod.date }}</small></td>
                    <td><small>{{ eod.total_sales }}</small></td>
                    <td><small>{{ eod.cashed_amount }}</small></td>
                    <td><a href='{% url "inventory:end_of_day_detail" eod.id %}' class='btn bx bx-show'></a></td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
    
   <script>
        new DataTable('#eod_table')
   </script>    
</div>
{% endblock %}
