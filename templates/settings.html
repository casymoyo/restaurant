<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="printer_name">Select Printer:</label>
        <select name="printer_name" id="printer_name" class="form-control">
            {% for printer in printers %}
                <option value="{{ printer }}">{{ printer }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="printer_uri">Printer URI:</label>
        <input type="text" name="printer_uri" id="printer_uri" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
