{% extends "base.html" %}
{% load static %}
{% block title %}Stock Evaluation Methods{% endblock title %}
{% block content %}
<div class="evaluation">
    <div class='d-flex justify-content-between align-items-center border-bottom py-2'>
        <div>
            <a href='/' class='bx bx-home btn border fs-5'></a>
            <span class='mt-2 mx-2 fs-5'>Stock Evaluation Methods</span>
        </div>
    </div>

    <div class="row mt-2">
        {% for method in methods %}
            <div class="col-md-6">
                <h5>{{ method.name }}</h5>
                <table class="table border p-1">
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.name }}</td>
                                <td>
                                    <input
                                        type="checkbox" 
                                        name="evaluation_method" 
                                        id="id_{{product.id}}_{{method.id}}"
                                        data-product-id="{{ product.id }}"
                                        data-method-id="{{ method.id }}"
                                        {% if product.stock_evaluation_method == method %}
                                            checked
                                        {% endif %}
                                        class="evaluation-checkbox"
                                    >
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.evaluation-checkbox');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function (e) {
                const productId = this.getAttribute('data-product-id');
                const methodId = this.getAttribute('data-method-id');
                const isChecked = this.checked;

                // Uncheck other checkboxes for this product if selected
                if (isChecked) {
                    uncheckOtherMethods(productId, methodId);
                }

                fetch('{% url "settings:stock_valuation" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        'product_id': productId,
                        'method_id': isChecked ? methodId : ''
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });

        function uncheckOtherMethods(productId, currentMethodId) {
            checkboxes.forEach(checkbox => {
                const productCheckboxId = checkbox.getAttribute('data-product-id');
                const methodCheckboxId = checkbox.getAttribute('data-method-id');
                
                if (productCheckboxId === productId && methodCheckboxId !== currentMethodId) {
                    checkbox.checked = false;
                }
            });
        }
    });
</script>
{% endblock content %}
