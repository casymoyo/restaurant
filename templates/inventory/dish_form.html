{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Dish List {% endblock %}
{% block content %}
<div class="">
    <nav class="d-flex justify-content-between align-items-center p-2">
        <div class='d-flex'>
            <a href='{% url "inventory:dish_list" %}' class='border btn bx bx-arrow-back fs-5'></a>
            <a href='/' class='bx bx-home btn border fs-5 mx-2'></a>
            <span class='fs-5'>
                {% if dish %}Update Dish{% else %}Create Dish{% endif %}
            </span>
        </div>
        <div>
            <ul class="list-unstyled d-flex">
                <li class="">
                    <a href="{% url 'inventory:dish_create' %}" class="btn btn-outline-dark mt-2">Dishes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        
       <form method="post">
        {% csrf_token %}
<div id="div_id_name" class="mb-3"> <label
            for="id_name" class="form-label requiredField">
            Name<span class="asteriskField">*</span> </label> <input type="text" name="name" maxlength="100" class="textinput form-control" required id="id_name"> </div> <div id="div_id_major_raw_material" class="mb-3"> <label
            for="id_major_raw_material" class="form-label requiredField">
            Major raw material<span class="asteriskField">*</span> </label> <select name="major_raw_material" class="select form-select" required id="id_major_raw_material"> <option value="" selected>---------</option> <option value="1">beef</option> <option value="2">Fanta</option>

</select> </div> <div id="div_id_portion_multiplier" class="mb-3"> <label
            for="id_portion_multiplier" class="form-label">
            Portions per 1 kg/ltre <span class="text-danger">(Multiply by)</span>
        </label> <input type="number" name="portion_multiplier" value="1" step="any" class="numberinput form-control" id="id_portion_multiplier"> </div>

        <div class="d-flex justify-content-end align-content-center">
            <button class="btn btn-outline-dark bx bx-reset mx-2 btn-sm"></button>
            <button type="submit" class="btn btn-primary btn-sm ">Create</button>
        </div>
   </form>
    </div>
</div>
{% endblock %}
