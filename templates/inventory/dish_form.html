{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Dish List {% endblock %}
{% block content %}
<div class="">
    <nav class="d-flex justify-content-between align-items-center p-2">
        <div class='d-flex'>
            <a href='{% url "inventory:dish_list" %}' class='border btn bx bx-arrow-back fs-5'></a>
            <a href='/' class='bx bx-home btn border fs-5 mx-2'></a>
            <span class='fs-5'>
                {% if dish %}Update Dish{% else %}Create Dish{% endif %}
            </span>
        </div>
        <div>
            <ul class="list-unstyled d-flex">
                <li class="">
                    <a href="{% url 'inventory:dish_create' %}" class="btn btn-outline-dark mt-2">Dishes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mt-4">
        
       <form method="post">
            {% csrf_token %}
            {{ dish_form | crispy }}
            <div class="d-flex justify-content-end align-content-center">
                <button class="btn btn-outline-dark bx bx-reset mx-2 btn-sm"></button>
                <button type="submit" class="btn btn-primary btn-sm ">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
